<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>更新</title>
  </head>
  <body>
    <ul id="msg">
      <li>更新消息</li>
    </ul>
    <script>
      var msgEL = document.getElementById("msg")
      window.api.UpdateMessageListen((msg)=>{
        var msgItemEL = document.createElement("li")
        msgItemEL.textContent = msg
        msgEL.appendChild(msgItemEL)
      })
    </script>
  </body>
</html>
